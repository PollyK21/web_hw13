{% extends "quotesapp/base.html" %}

{% block content %}

<div>
    <h2>Sign Up</h2>
</div>

<form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    <div>
        <label> Username:
            {{ form.username }}
        </label>
        <span>{{ form.errors.username }}</span>
    </div>
    <br>
    <div>
        <label> Email:
            {{ form.email }}
        </label>
        <span>{{ form.errors.email }}</span>
    </div>
    <br>
    <div>
        <p><label> Password:
                {{ form.password1 }}
            </label>
            <span>{{ form.errors.password1 }}</span>
        </p>
    </div>
    <div>
        <p><label> Password confirmation:
                {{ form.password2 }}
            </label>
            <span>{{ form.errors.password2 }}</span>
        </p>
    </div>
    <div class="grid">
        <button type="submit mb-3">Submit</button>
        <button type="reset mb-3" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
