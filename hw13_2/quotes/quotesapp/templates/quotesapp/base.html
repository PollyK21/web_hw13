<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <title>Quotes to Scrape</title>
    <link rel="stylesheet" href="{% static 'quotesapp/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                {% if user.is_authenticated %}
                <ul>
                    <li>Welcome <b>{{ user.username }}!</b>
                        <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    </li>
                </ul>
                {% else %}
                <ul>
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                </ul>
                {% endif %}
            </div>
        </div>

        {% block content %} {% endblock %}
</body>

</html>
